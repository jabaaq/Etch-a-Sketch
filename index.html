<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <header class="header">
        <h1 class="title">Etch-a-sketch</h1>
    </header>
    <div class="main">
        <div class="settings">
            <label for="colorpicker" class="color-label">Color mode:</label>
            <input type="color" id="colorpicker" class="color-input" value="#5452ff">
            <button class="button" id="rainbowBtn">Rainbow mode</button>
            <button class="button" id="eraserBtn">Eraser</button>
            <button class="button" id="clearBtn">Clear</button>
            <button class="button" id="sizeBtn">Grid size</button>
        </div>
        <div class="container"></div>
        <footer class="footer">
            <p>Copyright <a target="_blank" href="https://github.com/jabaaq">@jabaaq</a></p>

        </footer>
    </div>

    <script src="/script.js"></script>
</body>

</html>
